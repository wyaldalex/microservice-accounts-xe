version: "3.8"

services:

  configserver:
    image: tudux/configserver:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
      - tudux-network

  accounts:
    image: tudux/accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/ 
       
    
  loans:
    image: tudux/loans:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/       
    
  cards:
    image: tudux/cards:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/       
    
networks:
  tudux-network: