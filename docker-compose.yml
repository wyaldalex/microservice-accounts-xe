version: "3.8"

services:

  configserver:
    image: tudux/configserver:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
      - tudux-network
      
  eurekaserver:
    image: tudux/eurekaserver:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/       

  accounts:
    image: tudux/accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - tudux-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      
  accounts2:
    image: tudux/accounts:latest
    mem_limit: 700m
    ports:
      - "8081:8080"
    networks:
      - tudux-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/        
       
    
  loans:
    image: tudux/loans:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/       
    
  cards:
    image: tudux/cards:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - tudux-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 10
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/       
    
networks:
  tudux-network: